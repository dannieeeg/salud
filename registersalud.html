<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="registerstyle.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>

  <div class="container">
    <div class="title">register</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">full name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">username</span>
            <input type="text" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <span class="details">email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">your digits</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">password</span>
            <input type="text" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">confirm password</span>
            <input type="text" placeholder="Confirm your password" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="pronoun-details">
            <input type="radio" name="pronoun" id="dot-1">
            <input type="radio" name="pronoun" id="dot-2">
            <input type="radio" name="pronoun" id="dot-3">
            <span class="pronoun-title">preferred pronouns</span>
            <div class="category">
              <label for="dot-1">
              <span class="dot one"></span>
              <span class="pronoun">he/him</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="pronoun">she/her</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="pronoun">they/them</span>
              </label>
            </div>
          </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
